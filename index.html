<!DOCTYPE html>
<html lang ="es">

    <head>
        <meta charset ="UTF-8">
        <title>Pricing official</title>
        <meta name ="description" content ="clone web of frontend mentor and better my abilities">
        <meta name ="viewport" content ="width=device-width, initial-scale=1.0">
        <meta name ="keywords" content ="html, css, tailwincss, js, vanillajs">
        <meta name ="robots" content ="index, follow">
        <meta name ="author" content ="Hernan Alvarado">
        <meta name ="copyright" content ="Hernan Alvarado">
        <meta property = "og:title" content ="Pricing components">
        <meta property = "og:description" content ="project created with tailwincss">
        <meta property = "og:image" content ="link">
        <meta http-equiv ="cache-control" content ="no-cache">
        <link rel ="shortcut icon" href ="./assets/favicon.png" type ="image/x-icon">
        <link rel ="preconnect" href ="https://fonts.googleapis.com">
        <link rel ="preconnect" href ="https://fonts.gstatic.com" crossorigin>
        <link rel ="stylesheet" href ="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
        <link rel="stylesheet" href="./css/tailwind.css">
    </head>

    <body>
        
        <main class ="w-90 max-w-[120rem] mx-auto mt-4 flex items-center flex-col text-center">
            <section>
                <h1 class ="text-gray-300 text-base">Our Pricing</h1>
                <div class ="mt-2 flex items-center justify-center gap-x-2 text-gray-100 text-sm">
                    <p>Annually</p>
                    <span class ="w-5 h-3 px-0.5 flex items-center rounded-full bg-gradient-to-r from-grdnt-100 to-grdnt-200">
                        <span class ="h-70 aspect-square rounded-full bg-white"></span>
                    </span>
                    <p>Monthly</p>
                </div>
            </section>
            <section class ="w-90 mx-auto my-8 grid place-items-center md:mt-6 md:grid-cols-2 md:gap-2 lg:mt-5 lg:grid-cols-3" id ="sectionPlanTemplate">
                <template id ="planTemplate">
                    <article class ="w-full max-w-3xl p-2 text-gray-200 rounded-md group odd:text-white odd:bg-gradient-to-r odd:from-grdnt-100 odd:to-grdnt-200 md:p-3 md:last-of-type:col-span-2 lg:py-6 lg:last-of-type:col-span-1">
                        <h2 class ="text-sm font-bold"></h2>
                        <p class ="mt-2 text-gray-300 text-xl group-odd:text-white"></p>
                        <section class ="w-full mx-auto my-3 flex items-center flex-col text-xs" id ="planDetails">
                            <template id ="detailTemplate">
                                <span class ="w-full py-1.5 group-odd:border-t group-odd:last-of-type:border-b group-odd:border-gray"></span>
                            </template>
                        </section>
                        <button class ="w-full h-4 max-w-2xl mx-auto text-white text-xs tracking-[0.3rem] uppercase rounded-sm bg-gradient-to-r from-grdnt-100 to-grdnt-200 group-odd:text-grdnt-200 group-odd:bg-none group-odd:bg-white">Learn more</button>
                    </article>
                </template>
            </section>
        </main>

        <script src ="./model.js"></script>
    </body>

</html>
